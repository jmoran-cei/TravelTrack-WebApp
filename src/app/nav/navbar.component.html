<nav class="navbar">

  <!-- Travel Track Title -->
  <div class="nav-title">
    <a [routerLink]="['/home']"><span class="glyphicon glyphicon-globe"></span>TravelTrack</a>
  </div>

  <!-- trips tab -->
  <div class="box move-right font400 margin">
    <a [routerLink]="['/trips']"><span class="glyphicon glyphicon-calendar"></span>Trips</a>
  </div>

  <!-- bucket list tab -->
  <div class="box font400 margin">
    <a href="/"><span class="bi bi-bucket-fill"></span>Bucket List</a>
  </div>

  <!-- search bar -->
  <form action="" class="navbar-form">
    <div class="input-group">
      <input type="Search" placeholder="Find a trip..." class="form-control" />
      <div class="input-group-btn search-btn">
        <button class="btn btn-info">
          <span class="glyphicon glyphicon-search"></span>
        </button>
      </div>
    </div>
  </form>


  <!-- user icon & menu || Hi, Username -->
  <div class="dropdown box">
    <!-- icon -->
    <button class="btn drop-btn" id="personal-menu"><span class="glyphicon glyphicon-user"></span></button>

    <!-- menu -->
    <div class="dropdown-content" [ngClass]="{'dropdown-left': user.firstName.length>9}">
      <!-- if name is long, dropdown is aligned left -->
      <div class="user-details">
        <!-- user profile picture -->
        <div class="img-wrapper ">
          <div class="move-down">
            <img src="{{user.pictureURL}}" class="user-picture" />
          </div>
        </div>
        <div class="user-text-content">
          <!-- First and Last Name -->
          <div class="name">
            <p>{{user.firstName}} {{user.lastName}}</p>
          </div>

          <!-- Username -->
          <div class="username">
            <p>{{user.username}}</p>
          </div>
        </div>
      </div>
      <a href="">Edit Profile</a>
      <a href="">Settings</a>
      <a href="">Logout</a>
    </div>

    <!-- username is hardcoded for simplicity currently, will be updated in the future -->
    <!-- "Hi, User" -->
    <div class="hi-username">
      <label for="personal-menu" class="font400">
        Hi, {{adjustNameLength(user.firstName,17)}}
      </label>
    </div>
  </div>

</nav>
