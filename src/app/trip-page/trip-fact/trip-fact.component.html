<div class="trip-fact">
  <!-- icon -->
  <div class="icon">
    <span class="{{properties?.icon}}" [ngStyle]="{'color':properties?.color}"></span>
  </div>
  <!-- text -->
  <div class="text">
    <h6 [ngStyle]="{'color':properties?.color}">{{properties?.digit}}</h6>
    <p [ngStyle]="{'color':properties?.color}">{{properties?.text}}</p>
  </div>
</div>
