<div class="container">

<h1>{{trip.title}}</h1>

<span class="font700">
  {{trip.startDate.toLocaleDateString('en-us', { month:"short", day:"numeric"})}}
  &mdash;
  {{trip.endDate.toLocaleDateString('en-us', { year:"numeric", month:"short", day:"numeric"})}}
</span>

<div>
  <p>Destination<span *ngIf="multipleDestinations">s</span>:</p>
  <app-destinations-list [destinations]="trip.destinations"></app-destinations-list>
</div>

</div>
