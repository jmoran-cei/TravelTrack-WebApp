<!-- TITLE SECTION -->
<div class="trips_title_box">

  <!-- dropdown -->
  <button type="button" class="toggle collapse-icon btn btn-default btn-xs" data-toggle="collapse"
    attr.data-target="#{{collapseID}}" id="{{collapseID}}-forlabel">
  </button>


  <!-- title -->
  <h2 class="trips-title font600">
    <label for="{{collapseID}}-forlabel">
      {{title}}
    </label>
  </h2>

  <!-- filter: ADD FUNCITONALITY -->
  <div class="dropdown filter">
    <!-- filter icon -->
    <button type="button" class="filter-icon btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
      <span class="glyphicon glyphicon-filter"></span>
    </button>
    <!-- menu -->
    <ul class="dropdown-menu">
      <!-- filter by TITLE (A-Z) -->
      <li>
        <a (click)="tripService.sortByTitle(tripList); filterToggle='sortByTitle';"
          [ngClass]="{'filter-toggle': filterToggle==='sortByTitle'}">
          Title (A-Z)
        </a>
      </li>

      <!-- filter by EARLIEST DATE (new-old) -->
      <li>
        <a (click)="tripService.sortByEarliestDate(tripList); filterToggle='sortByEarliestDate';"
          [ngClass]="{'filter-toggle': filterToggle==='sortByEarliestDate'}">
          Earliest Date
        </a>
      </li>

      <!-- filter by LATEST DATE (new-old) -->
      <li>
        <a (click)="tripService.sortByLatestDate(tripList); filterToggle='sortByLatestDate';"
          [ngClass]="{'filter-toggle': filterToggle==='sortByLatestDate'}">
          Latest Date
        </a>
      </li>
    </ul>
  </div>

</div>
